<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Danville RTC Day of Giving</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Oswald', Impact, sans-serif;
      background: radial-gradient(circle at top, #004AAD 0%, #002B6C 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.05) 0,
        rgba(255,255,255,0.05) 2px,
        transparent 2px,
        transparent 6px
      );
      opacity: 0.2;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: linear-gradient(180deg, #FFEB3B, #FFD600);
      border-radius: 20px;
      padding: 45px 30px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.35);
      text-align: center;
      border: 4px solid #fff;
    }

    img {
      width: 140px;
      height: auto;
      margin-bottom: 10px;
    }

    .subheading {
      font-size: 2rem; /* Bigger main title */
      color: #002B6C;
      text-shadow: 2px 2px 0 #fff;
      letter-spacing: 1px;
      margin-bottom: 8px;
      font-weight: 700;
      text-transform: uppercase;
    }

    h1 {
      font-size: 1.3rem; /* Smaller subtitle */
      color: #003580;
      text-shadow: 1px 1px 0 #fff;
      letter-spacing: 0.5px;
      margin-bottom: 15px;
      font-weight: 600;
      text-transform: uppercase;
    }

    p {
      font-size: 1.1rem;
      color: #222;
      margin-bottom: 25px;
      font-weight: 500;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .button {
      flex: 1 1 40%;
      min-width: 120px;
      background: linear-gradient(180deg, #004AAD, #003580);
      color: #fff;
      border: 2px solid #fff;
      border-radius: 12px;
      padding: 14px 0;
      font-weight: 600;
      font-size: 1.05rem;
      text-decoration: none;
      transition: all 0.25s ease;
      text-transform: uppercase;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .button:hover {
      transform: translateY(-3px);
      background: linear-gradient(180deg, #003C8A, #002B6C);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }

    .footer {
      margin-top: 35px;
      font-size: 0.9rem;
      color: #222;
      opacity: 0.9;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .container {
        padding: 35px 20px;
      }
      .subheading {
        font-size: 1.6rem;
      }
      h1 {
        font-size: 1.1rem;
      }
      .button {
        font-size: 1rem;
        padding: 12px 0;
      }
      img {
        width: 110px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="subheading">Danville RTC Wrestling</div>
    <img src="logo.png" alt="Cougar Wrestling Logo">
    <h1>Support The Danville Wrestling RTC</h1>
    <p>Your donation helps empower the next generation of champions.</p>

    <div class="buttons">
      <a href="https://buy.stripe.com/aFa8wPamb7zs8Gsdse4ko00" class="button">$250</a>
      <a href="https://buy.stripe.com/fZudR9amb3jc4qcfAm4ko01" class="button">$500</a>
      <a href="https://buy.stripe.com/4gMdR9bqf3jc3m8gEq4ko02" class="button">$750</a>
      <a href="https://buy.stripe.com/aFa6oH3XNbPI3m8ewi4ko03" class="button">$1000</a>
      <a href="https://buy.stripe.com/dRm9ATbqf5rkcWI2NA4ko04" class="button">Other</a>
    </div>

    <div class="footer">
      Payments are processed securely via Stripe.
    </div>
  </div>
</body>
</html>
